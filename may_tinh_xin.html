<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr colspan="4"><input type="text" id="Num"> </tr>
    <tr>
        <td><button  onclick="inp(9)">9</button></td>
        <td><button  onclick="inp(8)">8</button></td>
        <td><button  onclick="inp(7)">7</button></td>
        <td><button  onclick="inp('+')">+</button></td>
    </tr>
    <tr>
        <td><button  onclick="inp(6)">6</button></td>
        <td><button  onclick="inp(5)">5</button></td>
        <td><button  onclick="inp(4)">4</button></td>
        <td><button  onclick="inp('-')">-</button></td>
    </tr>
    <tr>
        <td><button  onclick="inp(3)">3</button></td>
        <td><button  onclick="inp(2)">2</button></td>
        <td><button  onclick="inp(1)">1</button></td>
        <td><button  onclick="inp('*')">x</button></td>
    </tr>
    <tr>
        <td><button  onclick="inp(0)">0</button></td>
        <td><button  onclick="document.getElementById('Num').value = eval(document.getElementById('Num').value)">=</button></td>
        <td><button  onclick="document.getElementById('Num').value = ''">AC</button></td>
        <td><button  onclick="inp('%')">/</button></td>
    </tr>

</table>

<script>
    function inp(c) {
        document.getElementById('Num').value += c
    }
</script>
</body>
</html>
